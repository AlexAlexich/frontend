<mat-toolbar class="header">
  <span>
    <button mat-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </span>
  <span class="header__spacer"> </span>
  <span class="header__logo">
    <h1>VIDEOTEKA</h1>
  </span>
  <span class="header__profile">
    <a routerLink="{{profile}}"><mat-icon>person</mat-icon> {{user.fullName}}</a>
    <button mat-button (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </span>
</mat-toolbar>
<mat-sidenav #sidenav mode="side" appClickOutside [appClickOutside]="sidenav" opened="false" class="sidenav"
  [fixedInViewport]="options.value.fixed" [fixedTopGap]="options.value.top" [fixedBottomGap]="options.value.bottom">
  <span>
    <button mat-button (click)="sidenav.toggle()">
      <mat-icon>close</mat-icon>
    </button>
  </span>
  <ul>
    <li>
      <a routerLink="{{ home }}">Home</a>
    </li>
    <li>
      <a routerLink="{{ profile }}">Profile</a>
    </li>
    <li *ngIf="user.permissionIds.includes(adminPrivilegies)">
      <a routerLink="{{rentRoute}}">Rent cassettes</a>
    </li>
    <li *ngIf="user.permissionIds.includes(adminPrivilegies)">
      <a routerLink="{{manageCassetteRoute}}">Manage cassettes</a>
    </li>
    <li *ngIf="user.permissionIds.includes(adminHrPrivilegies)">
      <a routerLink="{{manageUserRoute}}">Manage users</a>
    </li>
  </ul>
</mat-sidenav>
<mat-sidenav-container class="example-container"></mat-sidenav-container>
